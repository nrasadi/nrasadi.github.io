<!-- To Top Button -->
<button onclick="topFunction()" id="toTopBtn" title="Go to Top" class="w3-button w3-card w3-circle w3-hover-black">
  <i class="fas fa-arrow-up w3-center" style="color:white;"></i>
</button>
<!-- ======================================================================  -->


<!-- Scripts -->
<script type="text/javascript">
var mybutton = document.getElementById("toTopBtn");
// When the user scrolls down 20px from the top of the document, show the button
window.onscroll = function() {toTop()};

window.onresize = windowSizeChanged;
</script>

<script type="text/javascript"> document.getElementById("footer-year").innerHTML = new Date().getFullYear();</script>

<script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript"></script>
<!-- ======================================================================  -->

<script type="text/javascript">
var modal = document.getElementById('contact-modal');
// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}

</script>
